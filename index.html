<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKET_FORM</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div>
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
    </div>
    <div>
        <p>Название статьи:</p>
        <p>Рубрика:</p>
        <select class="select">
            <option>Программирование</option>
            <option>WEB-дизайн</option>
            <option>FrontEnd</option>
            <option>JavaScript</option>
        </select>
    </div>
    <div>
        <p>Публикация:</p>
        <form class="radio">
            <input type="radio" value="1">на сайте<br>
            <input type="radio" value="2">в журнале<br>
            <input type="radio" value="3">на сайте и в журнале<br>
        </form>
    </div>
    <div>

        <form class="get" method="get">Разрешить комментарий
            <input type="checkbox">
        </form>
    </div>
    <div>
        <p>Текст статьи</p>
        <form class="text">
            <input type="text"><br>
            <input type="submit">
        </form>
    </div>
</body>

</html>
