<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKET_FORM</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <form class="container">
        <h3>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</h3>
        <div class="control">
            <label class="label" for="article">Название статьи:</label>
            <input type="text" id="article">
        </div>
        <div class="control">
            <label class="label" for="select">Рубрика: </label>
            <select id="select">
                <option>Программирование</option>
                <option>WEB-дизайн</option>
                <option>FrontEnd</option>
                <option>JavaScript</option>
            </select>
        </div>
        <div class="control">
            <label class="label" class="radio">Публикация:</label>
            <input type="radio" value="1" id="radio-1">
            <label for="radio-1">На сайте</label>

            <input type="radio" value="1" id="radio-2">
            <label for="radio-2">На сайте</label>

            <input type="radio" value="1" id="radio-3">
            <label for="radio-3">На сайте</label>
        </div>
        <div class="control">
            <label class="label" for="comments">Разрешить комментарий:</label>
            <input type="checkbox" id="comments">
        </div>
        <div>
            <label for="text">Текст статьи</label>
            <div>
                <textarea id="text"></textarea>
            </div>
        </div>
        <input class="sumbit" type="submit" value="Опубликовать">
    </form>

</body>

</html>
