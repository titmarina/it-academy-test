<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKET_FORM</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div>
        <h3 class="title">Для публикации вашей статьи заполните, пожалуйста, следующую форму:</h3>
    </div>

    <div>
        <label class="article">Название статьи:
            <input type="text">
        </label>

        <div>
            <label class="select">Рубрика:
                <select class="select_1">
                    <option>Программирование</option>
                    <option>WEB-дизайн</option>
                    <option>FrontEnd</option>
                    <option>JavaScript</option>
                </select>
            </label>
        </div>

        <div class="input">
            <label class="radio">Публикация:
              
                        <input type="radio" value="1">на сайте
                    
                   <input type="radio" value="2">в журнале
                    <input type="radio" value="3">на сайте и в журнале
                
            </label>
        </div>

        <div>

            <form class="get" method="get">Разрешить комментарий:
                <input type="checkbox">
            </form>
        </div>

        <div>
            <label>Текст статьи:

                <input type="border">
                <input class="sumbit" type="submit" value="Опубликовать">
            </label>
        </div>

</body>

</html>
